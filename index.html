<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container overflow-hidden main-box flex flex-col p-3">
      <div class="box-main overflow-hidden">
        <!-- <form id="calc"> -->
          <div class="row gx-1 box-input ">
            <input class="input text-white" name="display" />
          </div>
          <div class="row box-symbol gx-1">
            <div class="col-3">
              <button class="btn">+</button>
            </div>
            <div class="col-3">
              <button class="btn">-</button>
            </div>
            <div class="col-3">
              <button class="btn">*</button>
            </div>
            <div class="col-3">
              <button class="btn">/</button>
            </div>
          </div>
          <div class="row gx-1 box-numpad">
            <div class="col-9">
              <div class="row g-0">
                <div class="col-4">
                  <button class="btn">7</button>
                </div>
                <div class="col-4">
                  <button class="btn">8</button>
                </div>
                <div class="col-4">
                  <button class="btn">9</button>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-4">
                  <button class="btn">4</button>
                </div>
                <div class="col-4">
                  <button class="btn">5</button>
                </div>
                <div class="col-4">
                  <button class="btn">6</button>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-4">
                  <button class="btn">1</button>
                </div>
                <div class="col-4">
                  <button class="btn">2</button>
                </div>
                <div class="col-4">
                  <button class="btn">3</button>
                </div>
              </div>
              <div class="row g-0">
                <div class="col-4">
                  <button class="btn">0</button>
                </div>
                <div class="col-4">
                  <button class="btn">.</button>
                </div>
                <div class="col-4">
                  <button class="btn">C</button>
                </div>
              </div>
            </div>
            <div class="col-3 box-equal">
              <button class="btn">=</button>
            </div>
          </div>
        <!-- </form> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
